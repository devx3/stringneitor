<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Stringnêitor - Utilidades para strings</title>

	<link rel="stylesheet" href="css/stringneitor.css" />

	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="container" class="container">

	<div class="row">
		<header class="columns sixteen">
			<h1>Stringnêitor &trade;</h1>
		</header>	
	</div>

		<form name="formNoSpacing">

			<p>
				<label for="stringNoSpacing">Contador de código de barra: </label>
				<input type="text" id="stringNoSpacing" name="stringNoSpacing" onkeyup="noSpacing();" />
				<span id="lengthNoSpacing">140</span>
			</p>

			<p>
				<input type="text" id="resultNoSpacing" name="resultNoSpacing" readonly="true" onclick="Seleciona();" />
			</p>
			<input type="checkbox" name="termosCompromisso" id="termosCompromisso" />
			<label for="termosCompromisso">Aceito todas as clausulas que informam que não posso usar desse programa para manipular, estorquir ou matar pessoas.</label>

		</form>

	<div class="columns sixteen">

		<h2>Trocando Coreszinhas! *-*</h2>
	<form name="trocaCores">

		<input type="radio" name="cor" value="#FFFFFF" onclick="trocaCor();" /> Branco<br />
		<input type="radio" name="cor" value="#74FFD6" onclick="trocaCor();" /> Verde Claro <br />
		<input type="radio" name="cor" value="#FF9274" onclick="trocaCor();" /> Bege <br />
		<input type="radio" name="cor" value="#2DB28B" onclick="trocaCor();" /> Verde <br />

	</form>

	</div>

		<footer>

			<h4>Erick Bruno &copy; - Incorporation 2013</h4>

		</footer>


</div> <!-- /container -->	
</body>	
</html>
